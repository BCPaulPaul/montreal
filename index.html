<!DOCTYPE html>
<html>
<head>
    <title>Montreal Map Markers</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDZmQ7dDmii8uuDNwWWXKXWyeJsQsZ3JmY&callback=initMap" async defer></script>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        let map;
        let geocoder;
        let bounds;

        async function initMap() {
            const mapOptions = {
                center: { lat: 45.508888, lng: -73.561668 }, // Coordinates of Montreal
                zoom: 12,
                styles: [{
    featureType: "poi",
    elementType: "labels",
    stylers: [{ visibility: "off" }]
}]

            };
            map = new google.maps.Map(document.getElementById('map'), mapOptions);
            geocoder = new google.maps.Geocoder();
            bounds = new google.maps.LatLngBounds();

            const locations = [
                { name: "Place des Arts, Montreal", category: "cultural" },
                { name: "Mont Royal, Montreal", category: "natural" },
                { name: "Notre-Dame Basilica, Montreal", category: "historical" }
            ];
            for (let location of locations) {
                await geocodeAddress(location);
            }
            map.fitBounds(bounds); // Adjusts the viewport to include all markers
        }

        async function geocodeAddress(location) {
            try {
                const response = await geocoder.geocode({ 'address': location.name });
                if (response.status === 'OK') {
                    const pos = response.results[0].geometry.location;
                    const marker = new google.maps.Marker({
                        map: map,
                        position: pos,
                        title: location.name, // Tooltip for marker
                        icon: getMarkerIcon(location.category)
                    });
                    bounds.extend(pos);

                    const infoWindow = new google.maps.InfoWindow({
                        content: `<div><strong>${location.name}</strong></div>`
                    });
                    marker.addListener('click', () => {
                        infoWindow.open(map, marker);
                    });
                } else {
                    throw new Error('Geocoder failed due to: ' + response.status);
                }
            } catch (error) {
                console.error('Geocoding error: ' + error);
            }
        }

        function getMarkerIcon(category) {
            const color = {
                'cultural': 'http://maps.google.com/mapfiles/ms/icons/blue-dot.png',
                'natural': 'http://maps.google.com/mapfiles/ms/icons/green-dot.png',
                'historical': 'http://maps.google.com/mapfiles/ms/icons/red-dot.png'
            };
            return color[category] || 'http://maps.google.com/mapfiles/ms/icons/yellow-dot.png'; // Default
        }
    </script>
</body>
</html>
